<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/3944308/pexels-photo-3944308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff6f00;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            appearance: none;
            padding: 8px;
        }

        button[type="submit"] {
            background-color: #ff6f00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #ff9000;
        }
        
        #toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" action="#" method="POST">
            <label for="email">Endereço de E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <div style="position: relative;">
                <input type="password" id="senha" name="senha" required>
                <span id="toggle-password" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%);">
                    <img src="eye-icon.png" alt="Toggle Password Visibility" width="20" height="20">
                </span>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <p><a href="esqueceu-senha.html">Esqueceu a senha?</a></p>
    </div>

    <p style="text-align: justify;"><a href="cadastro.html"></a></p> 

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get values from the form fields
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            
            // Simplified example: Check if login credentials are correct
            if (email === "seu-email@pizzaria.com" && senha === "senha123") {
                // Store login status in localStorage
                localStorage.setItem("usuarioLogado", "true");
                
                // Redirect to the welcome page
                window.location.href = "pagina-de-boas-vindas.html"; // Replace with the desired URL
            } else {
                alert("Credenciais inválidas. Por favor, tente novamente.");
            }
        });

        // Toggle password visibility
        const togglePassword = document.getElementById("toggle-password");
        const senhaInput = document.getElementById("senha");
        togglePassword.addEventListener("click", function() {
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
            } else {
                senhaInput.type = "password";
            }
        });

        // Check if the user is already logged in on page load
        window.addEventListener("load", function() {
            const usuarioLogado = localStorage.getItem("usuarioLogado");
            if (usuarioLogado === "true") {
                window.location.href = "pagina-de-boas-vindas.html"; // Replace with the desired URL
            }
        });
    </script>
</body>
</html>
